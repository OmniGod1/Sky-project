git<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css" >
        <script src="jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="page_1">
            <h1>ENTER DRAGON'S NAME</h1>
            <input type="text"><br><br>
            <button onclick="fn()"> START </button>
        </div>
        <div class="page_2">
            <table>
                <tbody>
                    <tr>
                        <td class="stat">
                            sleep<br>
                            <progress class="sleep_progress" max="250" valve="250"></progress>
                        </td>
                        <td rowspan="3" class="dragon_name">
                        </td>
                    </tr>
                    <tr>
                        <td class="stat">
                            food<br>
                            <progress 
                            class="food_progress" max="100" value="100"></progress>
                        </td>
                    </tr>
                    <tr>
                        <td class="stat">
                            H2O<br>
                            <progress class="h2o_progress" max="100" value="100"></progress>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="info">
                <div class='LVL'>
                    LVL: <span>1</span>
                </div>
                <div class='AGE'>
                    AGE: <span>1</span>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
